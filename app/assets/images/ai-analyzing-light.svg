      50% { transform: translate(1px, -0.5px) rotate(1deg); }
      75% { transform: translate(-0.3px, 0.5px) rotate(-1deg); }
    }
    @keyframes line-grow {
      0% { stroke-dashoffset: 8; }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 8; }
    }
    .pen-group { animation: pen-write 0.6s ease-in-out infinite; transform-origin: 20px 14px; }
    .writing-line { stroke-dasharray: 8; animation: line-grow 1.2s ease-in-out infinite; }
  </style>
