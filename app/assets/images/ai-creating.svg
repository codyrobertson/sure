    @keyframes sparkle2 { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
    @keyframes sparkle3 { 0%, 100% { opacity: 0.7; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }
    .spark1 { animation: sparkle1 1s ease-in-out infinite; transform-origin: 10px 10px; }
    .spark2 { animation: sparkle2 1s ease-in-out infinite; transform-origin: 22px 12px; }
    .spark3 { animation: sparkle3 1s ease-in-out infinite 0.3s; transform-origin: 14px 22px; }
